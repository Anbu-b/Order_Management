<div class="image">
<div class="login">
  <h1 class="fontbold fontcolor">{{'Labels.login' | translate}}</h1>
  <form #loginform="ngForm" autocomplete="off">
        <div class="col-md-12  form-group row">
       
                <div class="form-group">
                    <label class="fontcolor">{{'Labels.username' | translate}}</label>
                    <input type="text" class="form-control" required name="nam" id="nam"
                         maxlength="20" #nam='ngModel' [(ngModel)]='Username' autocomplete="off">
                </div>
        </div>
        <div class="col-md-12  form-group row">
                <div class="form-group">
                    <label class="fontcolor">{{'Labels.password' | translate}}</label>
                    <input [type]="show_button  ? 'text' : 'password'" class="form-control" required name="pass" id="pass"
                         maxlength="20" #pass='ngModel' [(ngModel)]='Password' (ngModelChange)="passvalue($event)" autocomplete="off">
                         <span class="password-eye-icon" *ngIf="showicon">
                            <span [ngClass]="show_eye ? 'mdi mdi-eye-outline' : 'mdi mdi-eye-off-outline'" class="icon-size" (click)="show_eye=!show_eye;show_button=!show_button;"></span>
                         </span>
                </div>
               
        </div>
        <div class="alignredirect">
            <a class="redirectlink fontcolor" >{{"Labels.rememberme" | translate}}</a>
        </div>
        <button  type="button" class="submit-btn Fltright margin10" (click)="login()">{{'Labels.login' |
            translate}}</button>
  </form>
</div>
</div>
